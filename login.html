<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-CRU-Clinic</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="imagies/cru-logo.svg" type="image/x-icon">
</head>
<body>
    <main>
        <div class="main-txt">
            <h1>Login</h1>
            <p>Welcome back!</p>
        </div>

        <form action="">
            <div class="form-name">
                <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
            </div>
            
            <div class="form-matric">
                <label for="matric">Matric-Number</label>
            <input type="number" name="matric" id="matric" required>
            </div>

            <input type="submit" value="Login">
            <p class="pass">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </main>
</body>
</html>
